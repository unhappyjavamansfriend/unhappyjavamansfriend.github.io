<!DOCTYPE html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>MySQL 轉 MSSQL 轉換器</title><style>body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;line-height:1.6;margin:0;padding:20px;background-color:#1e1e1e;color:#e0e0e0}.container{max-width:1000px;margin:0 auto;background-color:#1e1e1e;padding:25px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1)}h1{color:#e0e0e0;text-align:center;margin-bottom:30px}textarea{background-color:#3a3a3a;color:#e0e0e0;width:100%;min-height:200px;padding:12px;border:1px solid #ddd;border-radius:4px;font-family:'Courier New',Courier,monospace;font-size:14px;resize:vertical;margin-bottom:20px}button{background-color:#3498db;color:#fff;border:none;padding:10px 20px;text-align:center;font-size:16px;cursor:pointer;border-radius:4px;transition:background-color .3s;display:block;margin:0 auto 20px}button:hover{background-color:#2980b9}.code-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:5px}.code-label{font-weight:700;color:#e0e0e0}.copy-btn{background-color:transparent;color:#3498db;border:1px solid #3498db;padding:5px 10px;font-size:14px;cursor:pointer;margin:0}.copy-btn:hover{background-color:#eef7fe}.result{margin-top:20px}.error{color:#e74c3c;margin-top:20px;padding:10px;background-color:#fadbd8;border-radius:4px;display:none}</style></head><body><div class="container"><h1>MySQL REPLACE INTO 轉 MSSQL MERGE 轉換器</h1><div class="code-header"><div class="code-label">輸入 MySQL REPLACE INTO 語句：</div></div><textarea id="mysql-input" placeholder="請輸入 MySQL REPLACE INTO 語句...例如：&#10;REPLACE INTO table_name (id, name, status) VALUES&#10;(1, 'aa', 0),&#10;(2, 'bb', 1);">REPLACE INTO aaa (id, name, status) VALUES
