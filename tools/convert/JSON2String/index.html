<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Dynamic JSON to Java Generator</title><link rel="icon" href="https://d2luynvj2paf55.cloudfront.net/favicon.ico" type="image/x-icon"><link rel="shortcut icon" href="https://d2luynvj2paf55.cloudfront.net/favicon.ico" type="image/x-icon"><script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script><style>body{font-family:"Indie Flower",serif;background-color:#1e1e1e;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;color:#e0e0e0}.container{display:flex;flex-direction:column;gap:20px}.converter-section{display:flex;gap:20px}.converter-panel{flex:1;display:flex;flex-direction:column;gap:10px}pre,textarea{min-width:400px;max-width:400px;word-wrap:break-word;word-break:break-all;white-space:normal;height:300px;resize:vertical;padding:10px;border:1px solid #3d3d3d;border-radius:4px;font-size:16px;color:#e0e0e0;background-color:#1e1e1e;box-shadow:rgba(172,172,228,.1) 0 1px 0,rgba(133,133,233,.1) 0 8px 24px,rgba(44,44,78,.1) 0 16px 48px}h1{color:#e0e0e0}button{padding:10px 15px;background-color:transparent;box-shadow:rgba(172,172,228,.1) 0 1px 0,rgba(64,64,92,.1) 0 8px 24px,rgba(44,44,78,.1) 0 16px 48px;color:#e0e0e0;border-radius:4px;cursor:pointer;font-size:16px;text-align:center;transition:background-color .8s ease,color .3s ease}button:hover{background-color:#3b66df7a;transition:background-color .8s ease,color .3s ease}.button-group{text-align:center;display:flex;gap:10px}.error{color:red;font-weight:700}span{color:#e0e0e0}</style></head><body><div class="container"><div class="converter-section"><div class="converter-panel"><h2>JSON</h
