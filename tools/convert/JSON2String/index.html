<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Dynamic JSON to Java Generator</title><style>body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;line-height:1.6;margin:0;padding:20px;background-color:#1e1e1e;color:#e0e0e0}.container{max-width:1000px;margin:0 auto;background-color:#1e1e1e;padding:25px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1)}h1{color:#3a3a3a;text-align:center;margin-bottom:30px}textarea{width:100%;min-height:200px;padding:12px;border:1px solid #ddd;border-radius:4px;font-family:'Courier New',Courier,monospace;font-size:14px;resize:vertical;margin-bottom:20px}#jsonInput{background-color:#3a3a3a;color:#e0e0e0}#javaOutput{background-color:#3a3a3a;color:#e0e0e0;min-height:200px;padding:10px;border-radius:4px}button{background-color:#b7db34;color:#fff;border:none;padding:10px 20px;text-align:center;font-size:16px;cursor:pointer;border-radius:4px;transition:background-color .3s;display:block;margin:0 auto 20px}button:hover{background-color:#82af1a}.error{color:#e74c3c;margin-top:20px;padding:10px;background-color:#fadbd8;border-radius:4px;display:none}</style></head><body><div class="container"><h3>輸入 JSON：</h3><textarea id="jsonInput" rows="10" cols="60">{
    "body": {
      "acc": "aaa",
      "pws": "123",
      "role": "admin"
    }
  }</textarea><br><br><button onclick="generateJava()">產生 Java 程式碼</button><h3>Java 程式碼：</h3><pre id="javaOutput" onclick="copyJavaCode()"></pre><script src="script.min.js"></script></div></body></html>
