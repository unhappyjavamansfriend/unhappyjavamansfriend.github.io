<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Dynamic JSON to Java Generator</title><style>body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;line-height:1.6;margin:0;padding:20px;background-color:#1e1e1e;color:#e0e0e0}.container{max-width:1000px;margin:0 auto;background-color:#1e1e1e;padding:25px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1)}h1{color:#3a3a3a;text-align:center;margin-bottom:30px}textarea{width:100%;min-height:200px;padding:12px;border:1px solid #ddd;border-radius:4px;font-family:'Courier New',Courier,monospace;font-size:14px;resize:vertical;margin-bottom:20px}#jsonInput{background-color:#3a3a3a;color:#e0e0e0}#javaOutput{background-color:#3a3a3a;color:#e0e0e0;min-height:200px;padding:10px;border-radius:4px}button{background-color:#3498db;color:#fff;border:none;padding:10px 20px;text-align:center;font-size:16px;cursor:pointer;border-radius:4px;transition:background-color .3s;display:block;margin:0 auto 20px}button:hover{background-color:#2980b9}.code-header{display:flex;justify-content:space-between;align-items:center}.code-label{font-weight:700;color:#e0e0e0}.copy-btn{background-color:transparent;color:#3498db;border:1px solid #3498db;padding:5px 10px;font-size:14px;cursor:pointer;margin:0}.copy-btn:hover{background-color:#eef7fe}.error{color:#e74c3c;margin-top:20px;padding:10px;background-color:#fadbd8;border-radius:4px;display:none}</style></head><body><div class="container"><h3>輸入 JSON：</h3><textarea id="jsonInput" rows="10" cols="60">{
    "body": {
      "acc": "aaa",
      "pws": "123",
      "role": "admin"
    }
  }</textarea><br><br><button onclick="generateJava()">產生 Java 程式碼</button><div class="result" id="result-container"><div class="code-header"><div class="code-label">Java 程式碼：</div><button class="copy-btn" onclick="copyToClipboard()">複製</button></div><pre id="javaOutput" readonly="readonly"></pre></div><script src="script.min.js"></script></div></body></html>
