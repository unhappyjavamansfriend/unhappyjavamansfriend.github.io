-from-bracket"></i> <i data-tooltip="toggle_on the light" v-if="isLight" @click="isLight = false" class="font-awesome-i fa-solid fa-toggle-on"></i> <i data-tooltip="toggle_off the light" v-if="!isLight" @click="isLight = true" class="font-awesome-i fa-solid fa-toggle-off"></i> <i v-if="!isSendEmail" data-tooltip="feedback" @click="isSendEmail = true" class="font-awesome-i fa-solid fa-envelope"></i><div v-if="isCalendarVisible && !isDiaryVisible && !isSendEmail" class="dropdown" @click="toggleDropdown('dropdownview', true)"><i data-tooltip="view or export the data" class="font-awesome-i fa-solid fa-file-export"></i><ul v-show="dropdownview" class="dropdown-menu"><li @click="viewAs('json')">View as JSON</li><li @click="viewAs('html')">View as HTML</li><li>Import as JSON<br><input type="file" @change="handleFileUpload" accept=".json"></li><li @click="exportAs('json')">Export as JSON</li><li @click="exportAs('html')">Export as HTML</li><li @click="toggleDropdown('dropdownview', false)"><i data-tooltip="close" class="font-awesome-i fa-regular fa-circle-xmark"></i></li></ul></div></div><div v-if="isSendEmail" class="auth-container"><div class="card"><h1 class="indie-flower-regular">FEEDBACK!</h1><form @submit.prevent="handleSubmit"><div class="input-container"><input type="email" stlye="margin-right: 0px;" v-model="formData.to_email" required placeholder="recipient@example.com"> <input type="text" style="margin-right:0" v-model="formData.from_name" required placeholder="Enter your name..."></div><div class="input-container"><textarea v-model="formData.message" required placeholder="Enter your message here..."></textarea></div><div class="menu"><button class="font-awesome-i-inbutton" type="submit"><i data-tooltip="send email" class="font-awesome-i fa-solid fa-paper-plane"></i></button> <i data-tooltip="back" @click="isSendEmail = false" class="font-awesome-i fa-regular fa-circle-xmark"></i></div><div class="status" :class="{ error: isError }" v-if="status">{{ status }}</div></form></div></div><div v-if="!isCalendarVisible && !isSendEmail" class="auth-container"><h1 class="indie-flower-regular">DIARY!</h1><div class="input-container"><input type="text" v-model="username" placeholder="username..." required> <input type="text" style="margin-right:0" v-model="password" placeholder="password..." required></div><div class="menu"><i @click="register" data-tooltip="sigh up" class="font-awesome-i fa-solid fa-user-plus"></i> <i @click="login" data-tooltip="log in" class="font-awesome-i fa-regular fa-user"></i></div></div><div v-if="isCalendarVisible && !isDiaryVisible && !isSendEmail" class="calendar-container"><div class="loading2-container"><div v-if="isLoading" class="loading2"><div></div><div></div><div></div><div></div><div></div></div></div><h1 class="indie-flower-regular">DIARY CALENDAR!</h1><div id="calendar-nav"><button class="button2" @click="prevYear">« Prev Year</button> <button class="button2" @click="prevMonth">‹ Prev Month</button> <button class="button2 now">{{ monthNames[currentMonth] }} {{ currentYear }}</button> <button class="button2" @click="nextMonth">Next Month ›</button> <button class="button2" @click="nextYear">Next Year »</button></div><div id="calendar" :key="calendarKey"><div v-for="(day, index) in weekDays" :key="'week-' + index" class="day-header">{{ day }}</div><div v-for="n in firstDay" :key="'empty-' + n" class="empty-day"></div><div v-for="day in daysInMonth" :key="day" class="day" :class="{ 'has-entry': hasDiaryEntry(day), 'today': isToday(day) }" @click="openDiary(getDateString(day))">{{ day }}</div></div></div><div v-if="isDiaryVisible && !isSendEmail" class="diary-container" :style="{ height: containerHeight + 'px' }"><div><h1 class="indie-flower-regular" ref="diaryTitle">DIARY ENTRY!</h1><span class="selectedDate" v-if="isDiaryVisible">{{ selectedDate }}</span></div><textarea v-model="diaryEntry" ref="diaryTextarea"></textarea><div class="menu"><i data-tooltip="send" @click="saveDiary" class="font-awesome-i fa-solid fa-paper-plane"></i> <i data-tooltip="back" @click="isDiaryVisible = false" class="font-awesome-i fa-regular fa-circle-xmark"></i></div></div></div><script src="script.min.js"></script></body></html>
